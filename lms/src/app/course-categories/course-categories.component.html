<div class="page-header bg-primary text-white py-5">
  <div class="container">
    <h1 class="display-3">Course Categories</h1>
    <p class="lead">
      Find the perfect courses to match your interests and career goals
    </p>
    <div class="search-container mt-4">
      <div class="input-group">
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Search for courses or categories..."
          [(ngModel)]="searchQuery"
        />
        <button class="btn btn-light" style="cursor:default;">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container py-5">
  <div class="row mb-5">
    <div class="col-12">
      <div *ngFor="let category of categories" class="category-section mb-5">
        <h2 id="{{category.name}}">{{ category.name }}</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div *ngFor="let subcategory of category.subcategories" class="col">
            <div class="subcategory-card">
              <div class="icon-container">
                <i [class]="subcategory.icon"></i>
              </div>
              <h4>{{ subcategory.name }}</h4>
              <p>{{ subcategory.coursesCount }} courses</p>
              <a [routerLink]="subcategory.link" class="stretched-link"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
