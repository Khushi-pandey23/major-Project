<div class="login-wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-card">
          <div class="login-header text-center">
            <h3 class="mb-4">Welcome Back</h3>
            <p class="text-muted">Log in to continue to your account</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fa-solid fa-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  placeholder="Enter your email"
                />
              </div>
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger mt-1">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</small>
              </div>
            </div>

            <div class="mb-3">
              <div class="d-flex justify-content-between">
                <label for="password" class="form-label">Password</label>
                <a href="#" class="text-decoration-none forgot-link">Forgot password?</a>
              </div>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fa-solid fa-lock"></i>
                </span>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  placeholder="Enter your password"
                />
                <span class="input-group-text password-toggle" (click)="togglePasswordVisibility()">
                  <i [class]="showPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
                </span>
              </div>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
              </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe" />
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
              <i class="fa-solid fa-right-to-bracket me-2"></i>Login
            </button>

            <div *ngIf="loginError" class="alert alert-danger mt-3">{{ loginError }}</div>
          </form>

          <div class="divider my-4">
            <span>Or login with</span>
          </div>

          <div class="social-login mb-4">
            <button class="btn social-btn"><i class="fa-brands fa-google"></i></button>
            <button class="btn social-btn"><i class="fa-brands fa-facebook-f"></i></button>
            <button class="btn social-btn"><i class="fa-brands fa-linkedin-in"></i></button>
          </div>

          <div class="text-center mt-4">
            <p class="mb-0">Don't have an account? <a routerLink="../signup" class="signup-link">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
